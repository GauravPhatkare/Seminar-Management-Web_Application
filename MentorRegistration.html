
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="MentReg.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
 
  <div class="container">
    <div class="title">Mentor Registration</div>
    <div class="content">
      <form action="MentRegServlet" method = "post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder=" Enter your name" name = "name" required>
          </div>
          <div class="input-box">
            <span class="details">Contact Number</span>
            <input type="text" placeholder="Enter your number" name="Contact_no" required pattern="\d{10}" title="Please enter a 10-digit phone number" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" name="Email" required pattern="^[A-Za-z0-9._%+-]+@(gmail\.com|email\.com)$" title="Please enter a valid email address ending with @gmail.com or @email.com">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Create password" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}$" 
                  title="Password must contain at least one digit, one uppercase letter, one lowercase letter, and be at least 7 characters long">
          </div>

          <div class="input-box">
            <span class="details">Age</span>
            <input type="number" placeholder="Enter your Age" name = "age" required>
          </div>
          <div class="input-box">
            <span class="details">Qualification</span>
            <input type="text" placeholder="Enter your qualification" name = "qualification" required>
          </div>
          <div class="input-box">
            <span class="details">Working Experience</span>
            <input type="text" placeholder="Enter your working experience(Yrs)" name = "work_experience" required>
          </div>
          <div class="input-box">
            <span class="details">Specialization</span>
            <input type="text" placeholder="Enter your Specialisation" name = "specialization" required>
          </div>
          
         
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" placeholder="Enter your City" name = "city" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <div class="login">Already have account? <a href="MentorLogin.html">Login</a></div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="js/query-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
