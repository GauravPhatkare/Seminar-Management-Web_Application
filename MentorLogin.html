<body>
   <div class="container">
       <div class="title">Mentor login</div>
<!--        mentorlogin  -->
       <form action="MentorLoginServ" method = "get">
           <div class="user-details">
               <div class="input-box">
                   <div class="details">Username</div>
                   <input type="text" placeholder="Username" name = "name" required>
               </div>
               <div class="input-box">
                   <div class="details">Password</div>
                   <input type="password" placeholder="Password" name = "password" required>
               </div>
           </div>
           <div class="login"><a href="#">Forgot password?</a></div>
           <div class="button">
               <input type="submit" value="Login">
           </div>
           <div class="register">Don't have account?<a href="MentorRegistration.html">Register</a></div>
           <div class="register">Login<a href="seminartable_list.html">Login</a></div>
       </form>
   </div>
