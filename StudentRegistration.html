
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="js/bootstrap.min.css">
    <link rel="stylesheet" href="StudReg.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
 
  <div class="container">
    <div class="title">Student Registration</div>
    <div class="content">
      <form action="" method = "">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder=" Enter your name" name = "Student_name" required>
          </div>
          <div class="input-box">
            <span class="details">College name</span>
            <input type="text" placeholder="Enter your college rname" name = "College_name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" name="Email" required pattern="^[A-Za-z0-9._%+-]+@(gmail\.com|email\.com)$" title="Please enter a valid email address ending with @gmail.com or @email.com">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <!-- <input type="text" placeholder="Enter your number" name = "Contact_no" maxlength="10" required> -->
            <input type="text" placeholder="Enter your number" name="Contact_no" required pattern="\d{10}" title="Please enter a 10-digit phone number" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
          </div>
          <!-- <div class="input-box"> -->
            <!-- <span class="details">Password</span> -->
            <!-- <input type="text" placeholder="Enter your password" name = Password required> -->
            <!-- <input type="password" placeholder="Create password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{7,}$" title="Password must contain at least one character, one digit, one uppercase letter, one lowercase letter, and be at least 7 characters long"> -->
          <!-- </div> -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Create password" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}$" 
                  title="Password must contain at least one digit, one uppercase letter, one lowercase letter, and be at least 7 characters long">
          </div>
          
          <div class="input-box">
            <span class="details">Branch</span>
            <input type="text" placeholder="ENter your Branch" name = "Branch" required>
          </div>
          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="text" placeholder="Enter Date of Birth" name = "Date_of_Birth" required>
          </div>
          <div class="input-box">
            <span class="details">Intrested Topics</span>
            <input type="text" placeholder="Enter topics of Intrest" name = "Interested_topics" required>
          </div>
          <div class="input-box">
            <span class="details">Qualification</span>
            <input type="text" placeholder="Enter your qualification" name = "Qualification" required>
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" placeholder="Enter your City" name = "City" required>
          </div>
        </div>
        <div class="button" >
          <a href = "StudentLogin.html">
          <input type="text" value="Register"></a>
        </div>
        <div class="login">Already have account? <a href="StudentLogin.html">Login</a></div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="js/query-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
